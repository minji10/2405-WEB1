<style>
    body{height: 5000px;
    position: absolute;}

    #target-tag{position: absolute;
    bottom: 100px;}

</style>

<body>
    <!-- _self : 기본값, 현재 탭에 목적경로로 이동 -->
    <a href="https://naver.com" target="_self">네이버로이동</a>

    <!--  -->
    <a href="https://naver.com" target="_blank">네이버로이동(새창)</a>

<!-- iframe와 함께 사용하는 속성들 -->
    <a href="https://naver.com" target="_parent">네이버로이동(부모태그)</a>
    <a href="https://naver.com" target="_top">네이버로이동(탑)</a>
<!-- 최근 iframe은 특수한 목적 외에는 사용하지 않기 때문에 이지식이 얼마나 유용할지는.. -->
