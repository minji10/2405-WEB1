<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .box{
            width: 150px;
            height: 150px;
            border: 1px solid #222;

            /* overflow: hidden; 
                 넘치는 컨텐츠를 안보이게해줌 */
           
            overflow-y: auto;

            /* 
            hidden :컨테이너 밖으로 넘긴 요소를 숨겨준다.
            scroll : 스크롤을 만들어 넘친 요소를 탐색할 수 있다. 
            auto : 컨테이너 밖으로 넘칠때만 스크롤 바를 만들어준다.
            */

        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Unde nam optio eos eligendi ipsa placeat iusto recusandae, et nostrum commodi quidem ex quos, 
       velit non quibusdam, necessitatibus aspernatur natus atque.
    </div>
</body>
</html>
